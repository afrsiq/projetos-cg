<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo com Bresenham - WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            margin: 10px 0;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        .info {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Algoritmo de Bresenham para Círculos - WebGL</h1>
    
    <div class="info">
        <p><strong>Instruções:</strong></p>
        <ul>
            <li>Clique em qualquer lugar do canvas para desenhar um círculo</li>
            <li>Pressione 'C' para mudar a cor do círculo</li>
            <li>Pressione 'R' para limpar o canvas</li>
            <li>Use os botões abaixo para controlar o raio</li>
        </ul>
    </div>

    <div class="controls">
        <label for="radius">Raio do círculo: </label>
        <input type="number" id="radius" value="50" min="10" max="200">
        <button onclick="updateRadius()">Atualizar Raio</button>
        <button onclick="clearCanvas()">Limpar Canvas (R)</button>
    </div>

    <canvas id="glCanvas" width="800" height="600"></canvas>
    <p>Cliques realizados: <span id="clickCount">0</span></p>

    <script src="ex4.js"></script>
</body>
</html>
